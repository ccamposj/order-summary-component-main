<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="wh-center">
        <div class="order-card">
          <img
            src="images/illustration-hero.svg"
            alt="An ilustration of a woman listening music"
            class="hero-img"
          />
          <div class="text-box">
            <h1 class="first-heading">Order Summary</h1>
            <p class="descriptive-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-change">
            <img src="images/icon-music.svg" alt="Music symbol" class="icon" />
            <div class="plan-info">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="change-btn">Change</a>
          </div>
          <a href="#" class="payment-btn btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn btn">Cancel Order</a>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
